<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="./output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    rel="stylesheet">
</head>
<body class="bg-white flex items-center justify-center h-screen font-hanken">
    <div class="flex flex-col sm:flex-row overflow-hidden w-full max-w-3xl shadow-2xl">
        <!--Left Side-->
        <div class="bg-gradient-to-b from-lightPurple to-deepPurple flex flex-col justify-center 
        items-center p-6 sm:w-1/2 rounded-b-3xl sm:rounded-3xl shadow-2xl">
            <p class="text-slate-300 text-lg">Your Result</p>
            <div class="w-36 h-36 bg-gradient-to-b from-deepestPurple to-deeplightPurple flex flex-col
            rounded-full items-center justify-end mt-5 shadow-lg">
                <div class="text-center">
                    <h1 class="text-white font-bold text-[50px] mb-0">76</h1>
                    <p class="text-slate-400 text-[12px] mb-2 mt-1">of 100</p>
                </div>
            </div>
            <h3 class="text-white font-bold text-2xl mt-6">Great</h3>
            <p class="text-slate-200 text-sm mt-2 text-center">
                You scored higher than 65% of the who have taken these tests
            </p>
        </div>
        <!--Left Side End-->
        <!--Right Side Begins-->
        <div class="bg-white p-6 sm:rounded-r-3xl shadow-2xl sm:w-1/2">
            <h3 class="font-bold text-slate-700 mb-4 text-lg">Summary</h3>
            <div class="space-y-4">
                <!-- Reaction -->
                <div class="flex justify-between bg-red-100 px-4 py-3 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-bolt text-red-600"></i>
                        <span class="text-red-500 font-semibold">Reaction</span>
                    </div>
                    <div class="flex items-center">
                        <h3 class="text-slate-600 font-semibold">83</h3>
                        <h3 class="text-slate-400">&nbsp;/&nbsp;100</h3>
                    </div>
                </div>
                <!-- Memory -->
                <div class="flex justify-between bg-yellow-100 px-4 py-3 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-brain text-yellow-600"></i>
                        <span class="text-yellow-500 font-semibold">Memory</span>
                    </div>
                    <div class="flex items-center">
                        <h3 class="text-slate-600 font-semibold">92</h3>
                        <h3 class="text-slate-400">&nbsp;/&nbsp;100</h3>
                    </div>
                </div>
                <!-- Verbal -->
                <div class="flex justify-between items-center bg-green-100 px-4 py-3 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <i class="fa-regular fa-comment text-green-600"></i>
                        <span class="text-green-500 font-semibold">Verbal</span>
                    </div>
                    <div class="flex items-center">
                        <h3 class="text-slate-600 font-semibold">61</h3>
                        <h3 class="text-slate-400">&nbsp;/&nbsp;100</h3>
                    </div>
                </div>
                <!-- Visual -->
                <div class="flex justify-between items-center bg-purple-100 px-4 py-3 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <i class="fa-solid fa-eye text-purple-600"></i>
                        <span class="text-purple-600 font-semibold">Visual</span>
                    </div>
                    <div class="flex items-center">
                        <h3 class="text-slate-600 font-semibold">72</h3>
                        <h3 class="text-slate-400">&nbsp;/&nbsp;100</h3>
                    </div>
                </div>
                <!---->
            </div>
            <button class="py-3 mt-6 w-full bg-slate-700 text-slate-100 rounded-2xl font-bold hover:bg-gradient-to-b from-lightPurple to-deepPurple">
                Continue
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
